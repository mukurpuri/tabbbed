<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/Style.css">
	<title>Tabbbed - Group your tabs and do more work</title>
</head>
<body>
	<div class="sidebar sidebar-hide"></div>
	<div class="power-button-container" style="display: none;">
		<button class="power-button">TAB POWER&nbsp;<span class="fa fa-heart"></span></button>
	</div>
	<div class="container">
		<div class="button-container">
			<button class="tab-button"><span class="button-text-container">Tab this window <span class="add-icon fa fa-plus-square"></span></span></button>
		</div>
		<div class="tab-container"></div>
		<div class="footer">
			<a class="footer-btn tab-tree">
				<i class="fa fa-hand-paper-o"></i>&nbsp;Handle Tabs
			</a>
			<a class="footer-btn tab-super" id="group-similar">
				<i class="fa fa-navicon"></i>&nbsp; Group Similar
			</a>
		</div>
	</div>
	<div  id="tab-window-creator" class="modal-bg">
		<div class="modal modal-sm">
			<div class="modal-header">
				Create Tabbed Window
			</div>
			<span title="Close" class="modal-close fa fa-times-circle"></span>
			<div class="modal-body">
				<div class="input-group">
					<label>Name </label>
					<input type="text" id="name">
				</div>
				<div class="input-group">
					<label>Privacy Mode</label>
					<div class="radio-container">
						<div class="options"><input value="false" checked id="normal" name="mode" type="radio" /><label for="normal">Normal<label></div>
						<div class="options"><input value="true" id="private" name="mode" type="radio"/><label for="private">Incognito<label></div>
					</div>
				</div>
				<div class="input-group">
					<label>Websites <span id="total-websites"></span></label>
					<div class="link-tag-container"></div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="modal-footer-container">
					<button id="tabbbed_save" class="button btn pull-right"> <span class="fa fa-check"></span><strong>&nbsp;Save</strong></button>
				</div>
			</div>
		</div>
	</div>
	<div  id="tab-tree-creator" class="modal-bg">
		<div class="modal modal-lg">
			<div class="modal-header">
				Tabs Handler
			</div>
			<span title="Close" class="modal-close fa fa-times-circle"></span>
			<div class="modal-body">
				<div class="tree-container">
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/lib/lodash.min.js" type="text/javascript"></script>
<script src="js/lib/jquery.js" type="text/javascript"></script>
<script src="js/initiate.js" type="text/javascript" charset="utf-8"></script>
<script src="js/application.js" type="text/javascript" charset="utf-8"></script>
<script src="js/modal.js" type="text/javascript" charset="utf-8"></script>
<script src="js/newTabbedWindow.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ga.js">
	
</script>
</html>
